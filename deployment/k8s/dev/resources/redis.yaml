apiVersion: batch/v1
kind: Job
metadata:
  name: load-test-data
  namespace: dev
spec:
  template:
    spec:
      containers:
      - name: redis
        image: redis:7.0.5-alpine
        command: ["/bin/sh","-c"]
        args: ["sleep 5; redis-cli -h redis-service -p 6379 < /test-data/test-data.redis"]
        volumeMounts:
          - name: redis-test-data
            mountPath: /test-data/test-data.redis
            subPath: test-data.redis
      restartPolicy: Never
      volumes:
        - name: redis-test-data
          configMap:
            name: redis-test-data
  backoffLimit: 20