apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: dev
  name: redis-cluster
  labels:
    database: redis
    aggregate: article
    version: v0.1.0
spec:
  serviceName: redis-service
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      namespace: dev
      labels:
        version: v0.1.0
        database: redis
        aggregate: article
    spec:
      accessModes: [ "ReadWriteOnce" ]
      # storageClassName: hostpath
      resources:
        requests:
          storage: 300Mi
  replicas: 1
  selector:
    matchLabels:
      database: redis
      aggregate: article
      version: v0.1.0
  template:
    metadata:
      namespace: dev
      labels:
        database: redis
        aggregate: article
        version: v0.1.0
    spec:
      containers:
        - args:
            - redis-server
            - --port 6379
          image: redis:7.0.5-alpine
          name: redis
          resources:
            limits:
              cpu: 750m
              memory: 1Gi
            requests:
              cpu: 250m
              memory: 10Mi
          volumeMounts:
            - name: redis-data
              mountPath: /data
            # - name: redis-config
            #   mountPath: /usr/local/etc/redis/redis.conf
            #   subPath: redis.conf
      restartPolicy: Always            
---
apiVersion: v1
kind: Service
metadata:
  namespace: dev
  name: redis-service
  labels:
    database: redis
    aggregate: article
    version: v0.1.0
spec:
  selector:
    database: redis
    aggregate: article
    version: v0.1.0
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-test-data
data:
  test-data.redis: |
    FLUSHDB
    HSET 'articles:10' id '10' user_id 'user_id-10' title 'title-10' body 'body-10'
    HSET 'articles:11' id '11' user_id 'user_id-11' title 'title-11' body 'body-11'
    HSET 'articles:12' id '12' user_id 'user_id-12' title 'title-12' body 'body-12'
    HSET 'articles:13' id '13' user_id 'user_id-13' title 'title-13' body 'body-13'
    HSET 'articles:14' id '14' user_id 'user_id-14' title 'title-14' body 'body-14'
    HSET 'articles:15' id '15' user_id 'user_id-15' title 'title-15' body 'body-15'
    HSET 'articles:16' id '16' user_id 'user_id-16' title 'title-16' body 'body-16'
    HSET 'articles:17' id '17' user_id 'user_id-17' title 'title-17' body 'body-17'
    HSET 'articles:18' id '18' user_id 'user_id-18' title 'title-18' body 'body-18'

    SADD articles '10' '11' '12' '13' '14' '15' '16' '17' '18'
---
apiVersion: batch/v1
kind: Job
metadata:
  name: load-test-data
  namespace: dev
spec:
  template:
    spec:
      containers:
      - name: redis
        image: redis:7.0.5-alpine
        command: ["/bin/sh","-c"]
        args: ["sleep 5; redis-cli -h redis-service -p 6379 < /test-data/test-data.redis"]
        volumeMounts:
          - name: redis-test-data
            mountPath: /test-data/test-data.redis
            subPath: test-data.redis
      restartPolicy: Never
      volumes:
        - name: redis-test-data
          configMap:
            name: redis-test-data
  backoffLimit: 20